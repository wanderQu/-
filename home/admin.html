<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JoinCheerManagement</title>
    <script src="../js/host.js" type="text/javascript"></script>
    <link rel ="stylesheet" type = "text/css" href = "../css/host.css">
    <link rel ="stylesheet" type = "text/css" href = "../zui-1.9.1-dist/dist/css/zui.min.css">
    <script src="../zui-1.9.1-dist/dist/lib/jquery/jquery.js"></script>
    <script src="../zui-1.9.1-dist/dist/js/zui.min.js"></script>
</head>
<body>
    <div class = "title">
        <img id="logo" src="../src/joinCheer/logo.png">
        <span class="user">
            <span class="ChangPassword">信息变更</span>
            <span style="width: 10px;height:30px;"></span>
            <span class="logOut">注销</span>
        </span>
    </div>
    <div class = "content">
        <div class = "menu">
            <span class="childMenu" id="home" onclick="ChangeChildFrame('home')">首页</span>
            <span class="childMenu" id="normal" onclick="ChangeChildFrame('normal')">常用网址</span>
            <span class="childMenu" id="faqJQ" onclick="ChangeChildFrame('faqJQ')">久其FAQ</span>
            <span class="dropdown dropdown-hover">
                <span class="childMenu" data-toggle="dropdown">系统管理<span class="caret"></span></span>
                <ul class="dropdown-menu" style="padding-left: 5px;padding-right: 5px;border-radius: 5px;">
                    <li><a id="userManage" onclick="ChangeChildFrame('userManage')">用户管理</a></li>
                </ul>
            </span>
        </div>
        <div class = "context">
            <iframe class="childFrame" id="childFrame" src="home.html">
            </iframe>
        </div>
    </div>
</body>
</html>
