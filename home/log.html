<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <link rel ="stylesheet" type ="text/css" href ="../css/log.css">
    <script src="../js/log.js" type="text/javascript"></script>

</head>
<body>
    <div class="logging">
        <div class="loggingBox">
            <div class="title">JoinCheer</div>
            <form class="FORM" onsubmit ="return CheckPassword()" method="POST" >
                <input type="text" id="ID" name="ID" placeholder="账号" title="请输入账号"
                       oninput = "value=value.replace(/[^\w\.\/]/ig,'')"
                       autocomplete="off" readonly onfocus="this.removeAttribute('readonly');">
                <p></p>
                <input type="password" id="PS" name="PS" placeholder="密码" title="请输入密码"
                       autocomplete="off" readonly onfocus="this.removeAttribute('readonly');">
                <p></p>
                <button  type="submit" id="BT" title="请点击此按钮登录" >登录</button>
<!--                <p></p>-->
<!--                <b title="忘记密码请联系管理员">忘记密码？</b>-->
            </form>
        </div>
    </div>
    <div class="register">
        <div class="registerBox">
            <div class="registerTitle">没有账号？</div>
            <button type="submit" id = "register" title="注册">注册</button>
        </div>
    </div>
</body>
</html>
